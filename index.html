<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Travel Carbon Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <header class="container">
    <h1>Travel Green Carbon Calculator</h1>
  </header>
  <form class="container">
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="Title your trip">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Description</label>
        <input class="input" type="text" placeholder="(Optional) Describe your green travel">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Date</label>
        <input class="input" type="date">
      </div>
    </div>

    <h2>Travel Used</h2>
    <div class="field">
      <label class="label">Travel type</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Bicycling</option>
            <option>Walking</option>
            <option>Transit</option>
            <option>Car</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Origin</label>
        <input class="input" id="used-from" type="text">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Destination</label>
        <input class="input" id="used-to" type="text">
      </div>
    </div>

    <h2>Travel Avoided</h2>
    <div class="field">
      <label class="label">Travel type</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Car</option>
            <option>Transit</option>
          </select>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Origin</label>
        <input class="input" id="used-from" type="text">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Destination</label>
        <input class="input" id="used-to" type="text">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="from">From</label>
      <input type="text" id="from" placeholder="Origin">
    </div>
    <div class="form-group">
      <label for="from">To</label>
      <input type="text" id="to" placeholder="Destination">
    </div> -->
  </form>
  <!-- <button class="button is-primary" id="get-distance">Get Distance</button> -->

  <div class="container">
    <div id="map"></div>
    <div id="test-output"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgcU-cBKq4dzHUjPnYm8KnQ8gguiL5ZQM&libraries=places"></script>
  <script src="app.js"></script>
</body>
</html>
